<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Halloween a Terra Nostra">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
        
        <style>
            body {
                background: linear-gradient(135deg, #1a0a00 0%, #2d1810 25%, #1a0a00 50%, #2d1810 75%, #1a0a00 100%);
                background-size: 400% 400%;
                animation: gradientShift 15s ease infinite;
                min-height: 100vh;
                position: relative;
                overflow-x: hidden;
            }
            
            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            
            .container {
                margin-top: 0;
                padding-top: 0;
                padding-left: 0;
                padding-right: 0;
                max-width: 100%;
            }
            
            .row {
                margin-left: 0;
                margin-right: 0;
            }
            
            .jumbotron {
                background: linear-gradient(135deg, #1a0033 0%, #330033 50%, #1a0033 100%) !important;
                border: none;
                border-radius: 0;
                box-shadow: inset 0 0 60px rgba(102, 0, 153, 0.3);
                position: relative;
                overflow: hidden;
                margin-bottom: 0;
            }
            
            .jumbotron::before {
                content: "🎃";
                position: absolute;
                font-size: 10rem;
                opacity: 0.1;
                top: -20px;
                left: -20px;
                transform: rotate(-15deg);
            }
            
            .jumbotron::after {
                content: "🎃";
                position: absolute;
                font-size: 10rem;
                opacity: 0.1;
                bottom: -20px;
                right: -20px;
                transform: rotate(15deg);
            }
            
            .jumbotron h1 {
                font-family: 'Creepster', cursive;
                color: #ff6600;
                text-shadow: 3px 3px 6px #000, 
                             0 0 20px #ff6600,
                             0 0 40px #ff3300;
                font-size: 3.5rem;
                margin-bottom: 20px;
                animation: glow 2s ease-in-out infinite alternate;
            }
            
            @keyframes glow {
                from { text-shadow: 3px 3px 6px #000, 0 0 20px #ff6600, 0 0 40px #ff3300; }
                to { text-shadow: 3px 3px 6px #000, 0 0 30px #ff6600, 0 0 60px #ff3300, 0 0 80px #ff6600; }
            }
            
            .jumbotron .lead {
                color: #ffaa00;
                font-size: 1.5rem;
                text-shadow: 2px 2px 4px #000;
                font-weight: bold;
            }
            
            #demo {
                font-size: 2rem;
                color: #fff;
                background: rgba(255, 102, 0, 0.2);
                padding: 20px;
                border-radius: 10px;
                border: 2px solid #ff6600;
                font-weight: bold;
                text-shadow: 2px 2px 4px #000;
                margin-top: 20px;
            }
            
            .pumpkin-icon {
                font-size: 4rem;
                animation: bounce 2s ease-in-out infinite;
                display: inline-block;
            }
            
            @keyframes bounce {
                0%, 100% { transform: translateY(0) rotate(-5deg); }
                50% { transform: translateY(-20px) rotate(5deg); }
            }
            
            #sponsors {
                background: rgba(0, 0, 0, 0.6);
                padding: 40px 20px;
                border-radius: 0;
                border: none;
                box-shadow: 0 0 30px rgba(102, 51, 153, 0.5);
                margin-top: 0;
            }
            
            #sponsors h2 {
                color: #ff6600;
                font-family: 'Creepster', cursive;
                text-shadow: 2px 2px 4px #000, 0 0 10px #ff6600;
                margin-bottom: 30px;
            }
            
            #sponsors .col-lg-4 {
                margin-bottom: 40px;
            }
            
            #sponsors img {
                border: none;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            #sponsors img:hover {
                transform: scale(1.05) rotate(2deg);
                box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
            }
            
            /* Floating bats */
            .bat {
                position: fixed;
                font-size: 2rem;
                animation: flyAround 20s linear infinite;
                z-index: 999;
            }
            
            @keyframes flyAround {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(100vw, 30vh) rotate(90deg); }
                50% { transform: translate(80vw, 60vh) rotate(180deg); }
                75% { transform: translate(-20vw, 40vh) rotate(270deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
        </style>
        
        <title>🎃 Halloween a Terra Nostra 🎃</title>
    </head>
    <body>
        <!-- Floating bat decorations -->
        <div class="bat" style="top: 20%; left: 10%;">🦇</div>
        <div class="bat" style="top: 60%; left: 80%; animation-delay: -5s;">🦇</div>
        <div class="bat" style="top: 40%; left: 50%; animation-delay: -10s;">🦇</div>
        
        <!-- Display the countdown timer in an element -->
    <div class="container">

        <div class="jumbotron text-center">
            <span class="pumpkin-icon">🎃</span>
            <h1>Halloween a Terra Nostra</h1>
            <span class="pumpkin-icon">🎃</span>
            <p class="lead">👻 queda molt poc 👻</p>
            <p id="demo"></p>
        </div>


        <div class="row text-center" id="sponsors">
            <div class="container-sm">
                <h2>🕷️ Moltes gràcies als nostres patrocinadors! 🕷️</h2>
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-alameda.jpeg" class="img-fluid"/>
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-alzina.jpeg" class="img-fluid"/>
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-jara.jpeg" class="img-fluid" />
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-visind.jpeg" class="img-fluid" />
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-br.jpeg" class="img-fluid" />
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/patrocinadors/avv-2025-rubio.jpeg" class="img-fluid" />
            </div>
        </div>
        
        <!-- Halloween footer -->
        <div style="text-align: center; padding: 40px 20px; margin-top: 40px; background: rgba(0, 0, 0, 0.8); border-top: 3px solid #ff6600;">
            <p style="font-size: 2rem; margin: 0;">
                🎃 👻 🦇 🕸️ 🕷️ 💀 🧛 🧙 🍬 🍭 🎃
            </p>
            <p style="color: #ff6600; font-size: 1.2rem; margin-top: 10px; text-shadow: 2px 2px 4px #000;">
                Bon Halloween! 🎃
            </p>
        </div>
    </div>
    <script src="countdown.js"></script>
    </body>
</html>
